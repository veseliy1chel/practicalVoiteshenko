<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Navbar</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page">
			<header class="header">
				<h1 class="logo">
					MY BLOG
					<br>
					Serhii Voiteshenko
				</h1>
				<nav>
					<ul class="nav_links">
						<li><a href="#">Log in</a></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</nav> 
			</header>
            <hr class="red">
			<main class="content">
				<form action="/my-registration-form" method="post">
                    <header class="header_form">
                        <h1>Registration user</h1>
                        
                    </header>
                    <hr class="red">
                    
                    <div class="content_form">
                        <div class="row">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="user_surname" />
                        </div>
                        <div class="row">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </div>
                        <div class="row">
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email">
                        </div>
                        <div class="row">
                            <label for="group">Group:</label>  
                            <select id="group" name="group">
                                <option value="291">291</option>
                                <option value="292">292</option>
                                <option value="293">293</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="user_password">
                        </div>
                        <div class="row">
                            <label for="password_confirm">Confirm password:</label>
                            <input type="password" id="password_confirm" name="user_password_confirm">
                        </div>
                        <div class="row-button">
                            <button class="button" type="submit">Registration</button>
                        </div>
                    </div>
                    
                </form>
			</main>
			<footer>
				&copy;All rights reserved.
				<br>
				Worker: cadet 292 group Serhii Voiteshenko
			</footer>
		</div>
	</body>
</html>
